<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{htmlControls.toolbar.title}}</ion-title>
    <ion-buttons slot="start">
      <app-cancel></app-cancel>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        {{htmlControls.header}}
      </ion-list-header>

      <ion-item>
        <ion-label>{{htmlControls.month}}</ion-label>
        <ion-radio checked="true" (ionSelect)="month = true;  day = false;"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{htmlControls.day}}</ion-label>
        <ion-radio (ionSelect)="month = false; day = true;"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item *ngIf="month">
      <ion-label>{{htmlControls.date}}</ion-label>
      <ion-datetime *ngIf="language == 'spanish'" monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"  [(ngModel)]="date" value="date" displayFormat="MMMM, YYYY"
        pickerFormat="MMMM YYYY">
      </ion-datetime>
      <ion-datetime *ngIf="language == 'english'" monthNames="January,February,March,April,May,June,July,August,September,October,November,December"  [(ngModel)]="date" value="date" displayFormat="MMMM, YYYY"
      pickerFormat="MMMM YYYY">
    </ion-datetime>
    </ion-item>

    <ion-item *ngIf="day">
      <ion-label>{{htmlControls.date}}</ion-label>
      <ion-datetime *ngIf="language == 'spanish'" monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" [(ngModel)]="date" value="date" displayFormat="MMMM DD, YYYY"
      pickerFormat="MMMM DD YYYY">
    </ion-datetime>
      <ion-datetime *ngIf="language == 'english'" monthNames="January,February,March,April,May,June,July,August,September,October,November,December" [(ngModel)]="date" value="date" displayFormat="MMMM DD, YYYY"
        pickerFormat="MMMM DD YYYY">
      </ion-datetime>
    </ion-item>

    <ion-button fill="solid" color="primary" (click)="exportAsText()" expand="block">
      {{htmlControls.texttab}}
    </ion-button>
    <ion-button fill="solid" color="secondary" (click)="exportAsCSV()" expand="block">
      {{htmlControls.csv}}
    </ion-button>
    <ion-button fill="solid" color="tertiary" (click)="exportAsXLSX()" expand="block">
      {{htmlControls.xlsx}}
    </ion-button>
  </ion-list>
</ion-content>

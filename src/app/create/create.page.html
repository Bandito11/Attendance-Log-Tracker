<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{htmlControls.toolbar.title}}</ion-title>
    <ion-buttons slot="start">
      <app-cancel></app-cancel>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="create">
  <form #studentForm="ngForm">
<app-student-form (studentData)="createStudent($event)" [idInput]="idInput" [create]="true" [imgSrc]="imgSrc" [student]="student" [htmlControls]="htmlControls"></app-student-form>
</form>
</ion-content>

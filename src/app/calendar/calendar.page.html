<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{htmlControls.toolbar.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="event"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #calendarContent class="ion-padding" id="calendar" scrollY="false">
  <calendar-component
    [language]="language"
    (getDate)="getDate($event)"
  ></calendar-component>
  <h4>{{currentDate}}</h4>
  <ion-searchbar (ionInput)="searchStudent($event)" type="search">
  </ion-searchbar>
  <cdk-virtual-scroll-viewport
    itemSize="56"
    minBufferPx="900"
    maxBufferPx="1500"
  >
    <ion-grid>
      <ion-row>
        <ion-col
          size-sm="6"
          size-lg="4"
          size-xl="4"
          *cdkVirtualFor="let student of students"
        >
          <app-user-item
            [student]="student"
            [htmlControls]="htmlControls"
            [homeURL]="homeURL"
            [date]="date"
          ></app-user-item
        ></ion-col>
      </ion-row>
    </ion-grid>
  </cdk-virtual-scroll-viewport>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="modalVal" (click)="cancel()">
        Cancel
      </ion-button>
      <app-menu-button *ngIf="!modalVal"></app-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!modalVal" (click)="goToLogin()">
        Set Password
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding id="clientlogin">
  <div id="card">
    <img src="assets/cartoon-desk.jpg" alt="A cluttered desk">
    <form #clientLoginForm (ngSubmit)="checkUser({username: username.value, password: password.value} )">
      <ion-item>
        <ion-label position="stacked">ID or Full Name with a space between First Name and Last Name</ion-label>
        <ion-input #username type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input #password type="password"></ion-input>
      </ion-item>

      <ion-button type="submit" full large>Submit</ion-button>
    </form>
  </div>
</ion-content>

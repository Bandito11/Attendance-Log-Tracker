<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{htmlControls.toolbar.title}}</ion-title>
    <ion-buttons slot="start">
      <app-cancel></app-cancel>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="create-event">
  <app-event-form
    [students]="students"
    [studentIds]="studentIds"
    [htmlControls]="htmlControls"
    [imgSrc]="imgSrc"
    [create]="true"
    [logo]="logo"
    [language]="language"
    (eventData)="createNewEvent($event)"
  ></app-event-form>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{htmlControls.toolbar.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="modalVal" (click)="cancel()">
        {{htmlControls.toolbar.buttons.cancel}}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="!modalVal" (click)="goToLogin()">
        {{htmlControls.toolbar.buttons.password}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="clientlogin">
  <form #clientLoginForm (ngSubmit)="checkUser(credentials.value)">
    <img #deskImage src="./assets/cartoon-desk.jpg" alt="A cluttered desk" />
    <ion-item lines="none">
        <ion-label position="stacked">{{htmlControls.id}}</ion-label>
        <ion-input
          #credentials
          type="text"
          placeholder="{{htmlControls.placeholder}}"
        ></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block"
        >{{htmlControls.submit}}</ion-button
      >
  </form>

  <!-- <ion-item>
        <ion-label position="stacked">{{htmlControls.phone}}</ion-label>
        <ion-input #password type="password"></ion-input>
      </ion-item> -->
</ion-content>
